    <title>Exercicio 1</title>
    <script>

        function adicionaNumero() {
            let resultado = parseFloat(document.getElementById("apresentacaoClique").innerHTML) || 0;
            let soma = 1
            let resultadoFinal = (resultado + soma).toString()
            document.getElementById("apresentacaoClique").innerHTML = resultadoFinal;
            alert("Adicionado um à contagem");
        }

        function resetaContagem() {
            document.getElementById("apresentacaoClique").innerHTML = "0";
            alert("Contagem Reiniciada");
        }



    </script>

<body>
    <h1>Contador de cliques.</h1>
    <hr>
    <div id="apresentacaoClique" style="background-color: blue; padding: 40px; text-align: center; font-size: 300px;">
    </div>
    <hr>
    <h2><button id="adicionaClique" onclick="adicionaNumero()">Inicie a Contagem</button>
        <button id="resetaContagem" onclick="resetaContagem()">Reseta a Contagem</button>
    </h2>

</body>
