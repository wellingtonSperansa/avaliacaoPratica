<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2</title>
    <script>
        function solicitaSaudacao() {
            const agora = new Date(); // Cria um novo objeto Date com o momento atual
            const horaAtual = agora.getHours(); // Pega a hora atual (0 a 23)
            const cliente = document.getElementById("nomeUsuario").value
            let saudacao;

            if (horaAtual >= 6 && horaAtual <= 12) {
                saudacao = "Bom Dia.";
            } else if (horaAtual >= 13 && horaAtual <= 18) {
                saudacao = "Boa Tarde.";
            } else {
                saudacao = "Boa Noite.";
            }

            document.getElementById("respostaSaudacao").textContent = saudacao + " Seja bem vindo " + cliente + ".";
            document.getElementById("nomeUsuario").value = ""

        }



    </script>
</head>

<body>
    <h1>Saudação ao usuário</h1>
    <hr>

    <h2>
        <input type="text" placeholder="Escreva seu Nome" id="nomeUsuario">
        <button onclick="solicitaSaudacao()">Ativa Saudação</button>
        <hr>
        <div id="respostaSaudacao"></div>

    </h2>
</body>
